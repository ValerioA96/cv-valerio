<div class="login-container">
  <!-- Selettore lingua -->
  <div class="language-selector">
    <img src="assets/flags/it.png" (click)="switchLanguage('it')" alt="Italiano" tabindex="0">
    <img src="assets/flags/en.png" (click)="switchLanguage('en')" alt="English" tabindex="0">
  </div>

  <!-- Card di login -->
  <div class="login-card">
    <h1 class="login-title">{{"LOGIN.TITLE" | translate}}</h1>
    <p class="login-subtitle">{{"LOGIN.SUBTITLE" | translate}}</p>
    
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input"
          placeholder="{{'LOGIN.PASSWORD_PLACEHOLDER' | translate}}"
          ngModel 
          required>
      </div>
      
      <button type="submit" class="login-button" [disabled]="!loginForm.valid">
        {{"LOGIN.BUTTON" | translate}}
      </button>
    </form>
    
    <div *ngIf="showError" class="error-message">
      {{ "LOGIN.WRONG_PASSWORD" | translate}}
    </div>
  </div>
</div>
